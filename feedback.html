
<html>

    <head>
        <title> My Restaurant </title>
        <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="restaurant.css" rel="stylesheet" type="text/css">
        <script src="feedback.js" type="text/javascript"></script>
    </head>
    
    <body class="feedbody">
        <form name="fbform" method="POST" action="feedback.html" onsubmit="return(check())">
            <center>
                <div class="container fbcontainer">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1 class="fmtheading"> GIVE YOUR FEEDBACK </h1>
                        </div>
                    </div>
    
                    <div class="row form-group">
    
                        <div class="col-sm-4">
                            <label for="name" class="control-label fblabels"> Name :</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control forml" name="txtname"
                                placeholder="Enter Your Name" />
                        </div>
    
                    </div>
    
                    <div class="row form-group">
    
                        <div class="col-sm-4">
                            <label for="email" class="control-label fblabels "> Email :</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="email" id="email" class="form-control forml" name="txtemail"
                                placeholder="Enter Email" />
                        </div>
    
                    </div>
    
                    <div class="row form-group">
    
                        <div class="col-sm-4">
                            <label for="contactno" class="control-label fblabels "> Contact Number : </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="contactno" class="form-control forml" name="txtcontact"
                                placeholder="Enter Contact Number" />
                        </div>
    
                    </div>
    
                    <div class="row form-group">
    
                        <div class="col-sm-4">
                            <label for="feedback" class="control-label fblabels "> Feedback :</label>
                        </div>
                        <div class="col-sm-8">
                            <textarea id="feedback" class="form-control forml" name="txtfeedback"
                                rows="6">Your Feedback</textarea>
                        </div>
    
                    </div>
    
                    <div class="row form-group">
                        <button type="submit" class="btn btn-default button-fb"> Submit </button>
                    </div>
    
                </div>
            </center>
        </form>
    </body>
    
    </html>
