<html>
    <head>
        <title>Contact Us</title>
        <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="restaurant.css" type="text/css">
    

    </head>
    <body class="cnbody">
        <div class="container">
            <div class="row cnformat">
                <div class="col-sm-8">
                    <form method="POST" action="CONTACT US1.html">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1> Contact Us</h1>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-sm-6">
                                <label for="fname" class="label-control fmtlabel">Full Name </label>
                                <input type="text" class="form-control" id="fname" name="textname" placeholder="Name" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="email" class="label-control fmtlabel">Email </label>
                                <input type="email" class="form-control" id="email" name="textem" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-sm-12">
                                <label for="sub" class="label-control fmtlabel">Subject </label>
                                <input type="text" class="form-control" id="sub" name="textsub" placeholder="Subject">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-sm-12">
                                <label for="message" class="label-control fmtlabel">Message </label>
                                    <textarea class="form-control" id="message" name="textmsg" rows="3" placeholder="Message"></textarea>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-default " style="color:white; background-color:orangered"> Send Message</button>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="col-sm-4">
                    <img src="images/map.jpg" width="280px" height="430px">
                </div>




            
            </div>
        </div>
    </body>
</html>
